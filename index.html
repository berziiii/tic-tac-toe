<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header navbar-brand">
              Tic-Tac-Toe
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <button type="button" id="create-game" class="btn btn-default navbar-btn">
                  New Game
                </button>
              </li>
              <li>
                <button type="button" id="sign-out" class="btn btn-default navbar-btn">
                  Sign Out
                </button>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <!-- THIS SECTION CONTAINS THE GAME BOARD -->
      <section class='col-xs-6 game-board-box'>
        <div class='auth-box' id='auth-box'>
          <form id="sign-up" class='auth-box-form'>
            <fieldset>
              <legend>Sign up for free and play unlimited Tic Tac Toe!</legend>
              <input type="email" name="credentials[email]" placeholder="Enter your email">
              <br>
              <input type="password" name="credentials[password]" placeholder="Create a password">
              <br>
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
              <br>
              <input type="submit" name="submit" value="Sign up">
            </fieldset>
          </form>
          <hr>
          <form id="sign-in" class='auth-box-form'>
            <fieldset>
                <legend>Already have an account? Sign in to play!</legend>
                <input type="email" name="credentials[email]" placeholder="Enter your email">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter your password">
                <br>
                <input type="submit" name="submit" value="Sign in">
              </fieldset>
          </form>
        </div>
        <div class='game-board' id="game-board">
          <div class="row game-board-row">
            <div id="cell1" class="col-xs-4 game-board-col">[empty]</div>
            <div id="cell2" class="col-xs-4 game-board-col">[empty]</div>
            <div id="cell3" class="col-xs-4 game-board-col">[empty]</div>
          </div>
          <div class="row game-board-row">
            <div id="cell4" class="col-xs-4 game-board-col">[empty]</div>
            <div id="cell5" class="col-xs-4 game-board-col">[empty]</div>
            <div id="cell6" class="col-xs-4 game-board-col">[empty]</div>
          </div>
          <div class="row game-board-row">
            <div id="cell7" class="col-xs-4 game-board-col">[empty]</div>
            <div id="cell8" class="col-xs-4 game-board-col">[empty]</div>
            <div id="cell9" class="col-xs-4 game-board-col">[empty]</div>
          </div>

        </div>
      </section>

      <!-- USER AUTHENTICATION FORMS -->
      <!-- these are temporarily shoved aside in a section while the game board & logic are being developed -->
      <section class='sidebar col-xs-4'>

        <hr>
        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Enter current password">
            <br>
            <input type="password" name="passwords[new]" placeholder="Choose new password">
            <br>
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>
        <hr>

      </section>
    </body>
</html>
